<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" [(ngModel)]="isbn" name="isbn">
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" [(ngModel)]="genre" name="genre">
      </div>

      <div class="form-group">
        <label for="pageNumber">Page Number</label>
        <input type="text" class="form-control" id="pageNumber" [(ngModel)]="pageNumber" name="pageNumber">
      </div>

      <div class="form-group">
        <label for="authors">Authors</label>
        <tag-input theme="bootstrap" id="authors" [(ngModel)]="authors" [modelAsStrings]="true" name="authors"></tag-input>
      </div>

      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); addBook()">Ok</button>
    </form>
  </div>
  <div class="modal-footer">
    
  </div>
</ng-template>
